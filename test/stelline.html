<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Rating System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .rating {
            display: flex;
            font-size: 24px;
        }

        .star {
            cursor: pointer;
            margin: 5px;
            transition: color 0.2s;
        }

        .star.hovered,
        .star.active {
            color: gold;
        }
    </style>
</head>
<body>

<div class="rating" id="rating">
    <!-- Five stars for the rating system -->
    <span class="star" data-value="1">&#9733;</span>
    <span class="star" data-value="2">&#9733;</span>
    <span class="star" data-value="3">&#9733;</span>
    <span class="star" data-value="4">&#9733;</span>
    <span class="star" data-value="5">&#9733;</span>
</div>

<script>
    const stars = document.querySelectorAll('.star');
    const ratingContainer = document.getElementById('rating');
    ratingContainer.addEventListener('mouseleave', () => {
        highlightStars(0, 'hovered');
    });

    stars.forEach(star => {
        star.addEventListener('click', () => {
            const value = parseInt(star.getAttribute('data-value'));
            highlightStars(value, 'active');
        });
        star.addEventListener('mouseover', () => {
            const value = parseInt(star.getAttribute('data-value'));
            highlightStars(value, 'hovered');
        });
    });

    function highlightStars(value, classname) {
        stars.forEach(star => {
            const starValue = parseInt(star.getAttribute('data-value'));
            if (starValue <= value) star.classList.add(classname);
            else star.classList.remove(classname);
        });
    }
</script>

</body>
</html>
